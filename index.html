<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="UTF-8">
    	<link rel="stylesheet" href="styles.css">
    	<title>SurveyForm</title>
  	</head>
  	<body>
    	<main>
      		<h1 id="title">MonoMirai Survey Form</h1>
      		<p id="description">Take the time to worship the Potato God!</p>
      		<div>
        		<section>
          			<form method="post" id="survey-form">
            			<fieldset>
              				<label id="name-label" class="text-input">Name <input required id="name" type="text" placeholder="Enter your name"/></label>
              				<label id="email-label" class="text-input">Email<input required id="email" type="email" placeholder="Enter your email"/></label>
              				<label id="number-label" class="text-input">Number (optional)<input id="number" type="number" placeholder="Enter your number" min="0" max="9999"/></label>
              				<label class="text-input">How Often Do You Worship Potato God?
								<select id="dropdown">
									<option value="0">0 times... blasphemy</option>
									<option value="1">&gt	1 times... blasphemy</option>
									<option value="2">10+ times...</option>
								</select>
              				</label>
            			</fieldset>
            			<fieldset id="radio-group">
              				<label>Type of Worship</label>
              				<label>
                				<input type="radio" class="inline" name="worship-type" checked value="0"/> Temporary
              				</label>
              				<label>
                				<input type="radio" class="inline" name="worship-type" value="1" /> Permanent
              				</label>
            			</fieldset>
            			<fieldset id="checkbox-group">
              				<label>Gifts to Give</label>
              				<label>
                				<input type="checkbox" value="0" class="inline" name="gift"/> Fries
              				</label>
              				<label>
                				<input type="checkbox" value="1" class="inline" name="gift"/> Mashed Potatoes
							</label>
							<label>
								<input type="checkbox" value="2" class="inline" name="gift"/> Twisters
						  	</label> 
						  	<label>
								<input type="checkbox" value="3" class="inline" name="gift"/> Mojos
						  	</label> 
						  	<label>
								<input type="checkbox" value="4" class="inline" name="gift"/> Crisps
						  	</label>              
						</fieldset>
						<fieldset>
							<label>Why do you worship the Potato God?
									<textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like the Potato God..."></textarea>
							</label>           
							<label for="terms-and-conditions">
								<input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" value="5"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
							</label>      
				  			<input type="submit" id="submit" value="Submit" />  
            			</fieldset>          
          			</form>
        		</section>
      		</div>
    	</main>
  	</body>
</html>
